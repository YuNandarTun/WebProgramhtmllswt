<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventlistener</title>
</head>
<body>
    <form>
        <input type="button" value="Start Mortor" style="color:blue;"> 
    </form>
    <p style="color: red;"> Motor is stopped</p>
    <h1>Motor is not bad.</h1>
    <script>
        const button=document.querySelector('input');
        const paragraph=document.querySelector('p');
        button.addEventListener('click',buttonAction);
    function buttonAction(){
        if( button.value === 'Start Mortor'){
            button.value = 'Stopped Mortor';
            paragraph.textContent = "Motor has started!";
        }else{ 
            button.value = 'Start Mortor';
            paragraph.textContent = 'Motor was stopped';
        }
    }
    </script>
</body>
</html>
