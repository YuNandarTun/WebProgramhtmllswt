<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Computer group</label>
        <div>
    <input type="radio" name="computer" id="desktop" value="desktop" checked>
    <label for="desktop">Desktop</label>
        </div>
<div>
<input type="radio" name="computer" id="laptop" value="laptop">
<label for="laptop">Laptop</label>
    </div>
    <div>
        <input type="radio" name="computer" id="surfacepro" value="surfacepro">
        <label for="surfacepro">Surfacepro</label>
    </div>
    </form>
<hr>
    <form>
        <label>Gem Type</label>
        <div>
    <input type="radio" name="Gem" id="ruby" value="ruby" checked>
    <label for="ruby">Ruby</label>
        </div>
<div>
<input type="radio" name="Gem" id="Sapphire" value="Sapphire">
<label for="Sapphire">Sapphire</label>
    </div>
    <div>
        <input type="radio" name="Gem" id="Diamond" value="Diamond">
        <label for="Diamond">Diamond</label>
    </div>
    </form>

    <form>
        <p>Audio</p>
        <input type="range" name="Audio" id="Audio"
        min="0" max="100" value="50" step="any">
    </form>
</body>
</html>
