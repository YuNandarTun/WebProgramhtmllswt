<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeText</title>
</head>
<body>
    <h1 id="myID">Yu</h1>
    <p id="phNo">09-000000</p>
    <button onclick="changeText()">ClickMe</button>
    <button onclick="yourphonenumber()">GetPhonenumber</button>
    <script>
        function changeText(){
            document.getElementById("myID").innerHTML="ID can use like this";
        }
        function yourphonenumber(){
            document.getElementById("phNo").innerHTML="09-233400";
        }
    </script>
</body>
</html>
