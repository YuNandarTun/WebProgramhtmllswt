<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="number">Enter your Lucky No.(10-99)</label>
    <input type="number" name="lucky number" min="01" max="99" placeholder="number">
    <div>
        <label for="email">email</label>
        <input type="email" name="email" placeholder="email address">
    </div>
    <div>
        <label for="pas">Password (minimum:8)</label>
        <input type="password" name="pas" id="password" minlength="6" placeholder="secure password" 
        autocomplete="current-password" required>
    </div>
</body>
</html>
