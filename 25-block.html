<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block</title>
    <style> 
    #name{
        color: blue;
        font-size: medium;
        font-family: 'Times New Roman', Times, serif;
    }
    .myClass{
        color: green;
        font-size: medium;
    }
     </style>
</head>
<body>
    <h3>Hello World <div> Myanmar </div> from green hackers.</h3>
    <h3>Hello World <span> Myanmar </span> from green hackers.</h3>
    <h3>Hello World <h1 class="myClass"> Myanmar </h1> from green hackers.</h3>
    <h3 id="name"
    >Hello World <h1> Myanmar </h1> from green hackers.</h3>

    <p class="myClass">Hello world</p>

</body>
</html>
