<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <p>Which type of gems do you like?</p>
    <div>
        <input type="checkbox" id="type" name="Ruby">
        <label for="type">Ruby</label>
    </div>
    <div>
        <input type="checkbox" id="type" name="Sapphire">
        <label for="type">Sapphire</label>
    </div>
    <div>
        <input type="checkbox" id="type" name="Diamond">
        <label for="type">Diamond</label>
    </div>
    <div>
        <input type="color" id="lipstick" value="#e22035">
        <label for="lipstick">lipstick</label>
    </div>
    <div>
        <input type="color" id="makeup" value="#f33492">
        <label for="makeup">makeup</label>
    </div>
</body>
</html>
